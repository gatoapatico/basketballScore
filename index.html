<!DOCTYPE html>
<html>
<head>
    <title>Basketball Score</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="score">
            <h1>HOME</h1>
            <div class="box-number">
                <p class="score-number" id="scoreHome-number">0</p>
            </div>
            <div class="buttons">
                <button onclick="addHome1()" class="btn" id="scoreHome-btn1">+1</button>
                <button onclick="addHome2()" class="btn" id="scoreHome-btn2">+2</button>
                <button onclick="addHome3()" class="btn" id="scoreHome-btn3">+3</button>
            </div>
        </div>
        <div class="score">
            <h1>GUEST</h1>
            <div class="box-number">
                <p class="score-number" id="scoreGuest-number">0</p>
            </div>
            <div class="buttons">
                <button onclick="addGuest1()" class="btn" id="scoreGuest-btn1">+1</button>
                <button onclick="addGuest2()" class="btn" id="scoreGuest-btn1">+2</button>
                <button onclick="addGuest3()" class="btn" id="scoreGuest-btn1">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
